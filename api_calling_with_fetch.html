  <body>
    <!-- Spinner section start -->
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Spinner section end -->

    <div class="d-flex justify-content-center">
      <!-- Button section start -->
      <button class="btn btn-success mt-5" data-my="my">Get Data</button>
    </div>

    <script>
      var baseUrl = "https://fakerestapi.azurewebsites.net";
      function fetch2(url, urlobject = { method: "GET" }) {
        //urlobject = {} default argument
        /* Let obj=new ClassName
    return new ClassName*/
        return new Promise(function (resolve, reject) {
          //Producting code

          //The code which may take time

          //resolve success
          //reject error

          let xhr = new XMLHttpRequest();
          xhr.open(urlobject.method, url);
          xhr.send();
          xhr.onreadystatechange = function () {
            //1.readystate=4
            //2.status=200
            //i will receive the data if readyState=4
            if (this.readyState == 4 && this.status == 200) {
              resolve(JSON.parse(this.responseText));
            }
            if (this.status != 200) {
              reject("error");
            }
          };
        });
      }

      document
        .querySelector('[data-my="my"]')
        .addEventListener("click", function () {
          toastr.success("Successfully Fetch data");
          //fswal("Good job!", "You clicked the button!", "success");

          //promiseObject.then().then().then().catch().finally();

          //Built in JS Technique API
          //fetch('url',{method:"GET"}).then().then().catch();

          //custom
          //fetch2().then().catch().finally();

          //promise.then().catch()

          //Api calling with your own cust made fatch api
          //User defined api
          fetch2(baseUrl + "/api/v1/Users")
            .then((data) => {
              console.log(data);
            })
            .catch((error) => {
              console.log(error);
            });

          //Api calling with built in fetch api
          //built defined
          fetch(`${baseUrl}/api/v1/Users`)
            // fetch(baseUrl + "/api/v1/Users")
            .then((response) => response.json())
            .then((data) => {
              console.log("success: ", data);
            })
            .catch();
        });
    </script>
